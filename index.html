<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ITWIRE</title>

  <style>
    :root{
      --bg1:#050b12;
      --bg2:#0b1e2b;
      --accent:#2aa9c9;
    }

    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
    }

    body{
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      flex-direction:column;
      font-family: system-ui, -apple-system, sans-serif;
      background:
        radial-gradient(600px 300px at 50% 30%, rgba(42,169,201,.25), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      color:white;
      text-align:center;
    }

    img{
      width:180px;
      max-width:80%;
      margin-bottom:40px;
      filter: drop-shadow(0 15px 40px rgba(0,0,0,.5));
    }

    h1{
      font-size:28px;
      font-weight:600;
      letter-spacing:1px;
      opacity:.85;
    }

    @media (max-width:600px){
      h1{
        font-size:22px;
      }
    }
  </style>
</head>

<body>

  <img src="logo.png" alt="ITWIRE Logo">
  <h1>Sito in aggiornamento</h1>

</body>
</html>
